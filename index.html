<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Playground</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <section>
        <h1>jQuery Playground</h1>
        <p class="cursive">This is where we'll begin the magic show! Get ready for some jQuery fun...</p>
        <div class="circle" id="green_circ"><p>green</p></div>
        <div class="circle" id="orange_circ"><p>orange</p></div>
        <div class="circle" id="blue_circ"><p>blue</p></div>
      </section>
      <section class="white-bkg">
        <h2>Disappear</h2>
        <img id="ninja" src="img/ninja.jpg" alt="ninja" />
      </section>
      <section class="pull-tab-sec">
        <div class="panel">
          <br>
          <br>
          <p class="cursive">Hey Hey Hey!</p>
        </div>
        <p class="slide">
          <div class="pull-me">Slide Up/Down</div>
        </p>
      </section>
      <section class="dark-room">
        <h2>Switch</h2>
        <div class="switch-frame">
          <div class="switch">
            <p>OFF</p>
          </div>
        </div>
        <div class="bug-holder">
          <img class="eyes" src="img/cartoon-eyes.png" alt="eyes" />
        </div>
      </section>
      <section class="white-bkg">
        <div class="todo-form">
          <h2>To Do List</h2>
          <form class="checklist-form">
            <input type="text" name="checklist-item" value="">
          </form>
          <p><i>click items to remove from list</i></p>
          <button id="todo-btn">Add Item</button>
          <br/>
          <div class="list"></div>
        </div>
      </section>
      <section id="mario">
        <h2>Go! Go! Go!</h2>
        <div class="playing-field">
          <img id="turtle" src="img/turtle.png" alt="turtle" />
          <img id="flag" src="img/finish-flag.png" alt="finish flag" />
        </div>
      </section>
    </div>
  </body>
</html>
