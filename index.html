<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Playground</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <section>
        <h1>jQuery Playground</h1>
        <p class="cursive">This is where we'll begin the magic show! Get ready for some jQuery fun...</p>
        <div class="circle" id="green_circ"><p>green</p></div>
        <div class="circle" id="orange_circ"><p>orange</p></div>
        <div class="circle" id="blue_circ"><p>blue</p></div>
      </section>
      <section class="white-bkg">
        <h2>Disappear</h2>
        <img src="img/ninja.jpg" alt="ninja" id="ninja"/>
      </section>
      <section class="dark-room">
        <h2>Switch</h2>
        <div class="switch-frame">
          <div class="switch">
            <p>OFF</p>
          </div>
        </div>
        <img src="img/eyes-in-dark.jpg" alt="eyes in the dark" class="eyes-dark" />
      </section>
    </div>
  </body>
</html>
